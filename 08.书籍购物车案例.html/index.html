<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <div id="app">
     <!-- 判断books表行还有长度的话显示，如果删除完了就隐藏 -->
    <div v-if = "books.length">
      <table>
        <thead>
          <tr>
            <th></th>
            <th>书籍名称</th>
            <th>出版日期</th>
            <th>价格</th>
            <th>购买数量</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="(item,index) in books">
            <!-- <td v-for="value in item">{{value}}</td> -->
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.date}}</td>
            <!-- <td>{{ '￥'+ item.price }}</td> -->
            <!-- <td>{{ getFainlPrice(item.price)  }}</td>  -->

            <!-- filters过滤器方法  也可以解决价格显示。 -->
            <td>{{item.price | showPrice }}</td>
            <td>
              <!-- 动态绑定displed样式，当数字小于等于1的时候，结果为true，displed样式绑定成功，按钮不能再点击-->
              <button @click="sub(index)" v-bind:disabled="item.count <= 1">-</button>
              {{item.count}}
              <button @click="add(index)">+</button>
            </td>
            <td>
              <button @click="removeHandle(index)">移除</button>

            </td>
          </tr>
        </tbody>
      </table>
      <div class="prices">总价格{{showPrice| showPrice}}</div>
    </div>
    <h2 v-else>购物车为空</h2>

  </div>

  <script src="../js/vue.js"></script>
  <script src="main.js"></script>
</body>

</html>
